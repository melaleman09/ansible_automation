---
- name: Baseline Apache web server (install, firewall, health page, hardening)
  hosts: webservers
  become: true

  vars:
    apache_pkg: httpd
    apache_svc: httpd
    health_page_path: /var/www/html/health.html

    # Basic "light hardening" - keep it practical
    server_tokens: "Prod"
    server_signature: "Off"

  tasks:
    - name: Install Apache
      ansible.builtin.dnf:
        name: "{{ apache_pkg }}"
        state: present
      notify: restart apache

    - name: Ensure Apache is enabled and started
      ansible.builtin.service:
        name: "{{ apache_svc }}"
        state: started
        enabled: true

    - name: Ensure firewalld is installed
      ansible.builtin.dnf:
        name: firewalld
        state: present

    - name: Ensure firewalld is enabled and running
      ansible.builtin.service:
        name: firewalld
        state: started
        enabled: true

    - name: Allow HTTP through firewall
      ansible.posix.firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true

    - name: Create a simple health check page
      ansible.builtin.copy:
        dest: "{{ health_page_path }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          OK - Apache is running
          Host: {{ inventory_hostname }}
          Time: {{ ansible_date_time.iso8601 }}
      notify: reload apache

    - name: Set ServerTokens to reduce version exposure
      ansible.builtin.lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^\s*ServerTokens\s+'
        line: "ServerTokens {{ server_tokens }}"
        create: false
        backup: true
      notify: reload apache

    - name: Set ServerSignature off
      ansible.builtin.lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^\s*ServerSignature\s+'
        line: "ServerSignature {{ server_signature }}"
        create: false
        backup: true
      notify: reload apache

    - name: Validate Apache config (fail fast if broken)
      ansible.builtin.command: "apachectl configtest"
      register: configtest
      changed_when: false

    - name: Show configtest output
      ansible.builtin.debug:
        var: configtest.stdout

  handlers:
    - name: reload apache
      ansible.builtin.service:
        name: "{{ apache_svc }}"
        state: reloaded

    - name: restart apache
      ansible.builtin.service:
        name: "{{ apache_svc }}"
        state: restarted

